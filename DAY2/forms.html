<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>READ ONLY FORM </h1>
    <form>
            <label for="fname">FIRST NAME: </label><br>
            <input type="text" name="fname" value="hari" ><br><br>
            <label for="lname">SECOND NAME:</label><br>
            <input type="text" name="lname" value="krishnan"><br><br>
            <input type="submit" value="submit">
    </form><br><br>

    <h1>RADIO BUTTON</h1>

    <form>
        <input type="radio" id="input" name="fav lang" value="lamborghini">
        <label for="lamborghini">lamborghini</label><br>
        <input type="radio" id="input" name="fav lang" value="tata">
        <label for="tata">TATA</label><br>
        <input type="radio" id="input" name="fav lang" value="BMW">
        <label for="BMW">BMW</label><br><br>
        <input type="submit" value="submit">
    </form>
        <br><br><h1>CHECK BOX FORMS</h1>
    <form>
        <input type="checkbox" id="input" name="fav lang" value="lamborghini">
        <label for="lamborghini">lamborghini</label><br>
        <input type="checkbox" id="input" name="fav lang" value="tata">
        <label for="tata">TATA</label><br>
        <input type="checkbox" id="input" name="fav lang" value="BMW">
        <label for="BMW">BMW</label><br><br>
        <input type="submit" value="submit">
    </form><br><br><br>

    <h1>OPTIONS FORMS</h1>

    <form>
        <label for="dept">CHOOSE A DEPARTMENT: </label>
        <select name="dept" id="dept">
            <option value="AI&DS">AI&DS</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>    
        </select><BR></BR>
        <input type="submit" value="submit">
    </form><BR><BR><BR>
    
    <form>
        <h1>TEXT AREA FORMS</h1>
        <p>Write something about you.</p>
        <textarea name="test" id="test" cols="30" rows="10"></textarea>
        <BR></BR>
        <input type="submit" value="submit">
    </form>

        
        



</body>
</html>
