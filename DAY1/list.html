<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul style="list-style-type: disc;">
            <li>luffy</li>
            <li>Naruto</li>
             <li>Ben Ten</li>   
        </ul>

        <h1>Ordered List</h1>
            <ol type="1">
                <li>luffy</li>
                <li>Naruto</li>
                 <li>Ben Ten</li>   
            </ol>
    </body>
</html>
